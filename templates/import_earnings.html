<!-- templates/import_earnings.html -->
{% extends "base.html" %}
{% block title %}Import Earnings{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Import Earnings from CSV</h1>
        <form action="{{ url_for('import_earnings') }}" method="post" enctype="multipart/form-data">
            <label for="file">Select CSV file:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            
            <label for="listing">Select Source:</label>
            <select id="source" name="source" required>
                    <option value="Mark">Mark</option>
                    <option value="Stacy">Stacy</option>
            </select>
            
            <button type="submit">Upload</button>
        </form>
</div>
{% endblock %}
